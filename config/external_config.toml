version = 1

[custom]
enable_rule_generator = true
overwrite_original_rules = true

surfboard_rule_base = "https://raw.githubusercontent.com/zesoee/proxy-profiles/main/config/base/surfboard.conf"

add_emoji = true
remove_old_emoji = true

[[emoji]]
import = "https://raw.githubusercontent.com/zesoee/proxy-profiles/main/config/snippets/emoji.toml"

[[custom_groups]]
name = "✨ Proxy"
type = "select"
rule = [
    "[]⚡ Auto",
    "[]🌐 Servers",
    "[]🇭🇰 Hong Kong",
    "[]🇨🇳 Taiwan",
    "[]🇯🇵 Japan",
    "[]🇸🇬 Singapore",
    "[]🇺🇸 United States",
    "[]🌎 Misc Regions",
]

[[custom_groups]]
name = "🌐 Servers"
type = "select"
rule = [".*"]

[[custom_groups]]
name = "🌎 Misc Regions"
type = "select"
rule = [
    "^((?!(Hong|Taiwan|Japan|Singapore|United States|🇭🇰|🇨🇳|🇸🇬|🇯🇵|🇺🇸|港|台|日|新|狮|獅|美)).)*$",
]

[[custom_groups]]
name = "⚡ Auto"
type = "url-test"
url = "http://www.gstatic.com/generate_204"
interval = 300
tolerance = 50
rule = [".*"]

[[custom_groups]]
name = "↗️ Speedtest"
type = "select"
rule = [
    "[]🎯 Direct",
    "[]✨ Proxy",
    "[]🇭🇰 Hong Kong",
    "[]🇨🇳 Taiwan",
    "[]🇯🇵 Japan",
    "[]🇸🇬 Singapore",
    "[]🇺🇸 United States",
    "[]🌎 Misc Regions",
]

[[custom_groups]]
name = "Ⓜ️ Microsoft"
type = "select"
rule = ["[]DIRECT", "[]✨ Proxy", "[]🇺🇸 United States"]

[[custom_groups]]
name = "🅱️ Bing"
type = "select"
rule = ["[]🇺🇸 United States", "[]DIRECT", "[]✨ Proxy"]

[[custom_groups]]
name = "☁️ OneDrive"
type = "select"
rule = ["[]DIRECT", "[]✨ Proxy", "[]🇺🇸 United States"]

[[custom_groups]]
name = "🧠 AI"
type = "select"
rule = ["[]🇺🇸 United States", "[]✨ Proxy"]

[[custom_groups]]
name = "🕹️ Steam"
type = "select"
rule = [
    "[]🇺🇸 United States",
    "[]✨ Proxy",
    "[]🎯 Direct",
    "[]🇭🇰 Hong Kong",
    "[]🇨🇳 Taiwan",
    "[]🇯🇵 Japan",
    "[]🇸🇬 Singapore",
    "[]🌎 Misc Regions",
]

[[custom_groups]]
name = "🎵 Spotify"
type = "select"
rule = [
    "[]🇺🇸 United States",
    "[]✨ Proxy",
    "[]🇭🇰 Hong Kong",
    "[]🇨🇳 Taiwan",
    "[]🇯🇵 Japan",
    "[]🇸🇬 Singapore",
    "[]🌎 Misc Regions",
    "[]🎯 Direct",

]

[[custom_groups]]
name = "▶️ Streaming"
type = "select"
rule = [
    "[]✨ Proxy",
    "[]⚡ Auto",
    "[]🌐 Servers",
    "[]🇭🇰 Hong Kong",
    "[]🇨🇳 Taiwan",
    "[]🇯🇵 Japan",
    "[]🇸🇬 Singapore",
    "[]🇺🇸 United States",
    "[]🌎 Misc Regions",
    "[]🎯 Direct",
]

[[custom_groups]]
name = "🚫 Ads Blocking"
type = "select"
rule = ["[]REJECT", "[]🎯 Direct", "[]✨ Proxy"]

[[custom_groups]]
name = "🎯 Direct"
type = "select"
rule = ["[]DIRECT", "[]✨ Proxy"]

[[custom_groups]]
name = "♾️ Final"
type = "select"
rule = ["[]✨ Proxy", "[]🎯 Direct"]

[[custom_groups]]
name = "🇭🇰 Hong Kong"
type = "url-test"
url = "http://www.gstatic.com/generate_204"
interval = 300
tolerance = 50
rule = [
    "(?=.*(Hong|🇭🇰|港))^((?!(Taiwan|Japan|Singapore|United States|🇨🇳|🇸🇬|🇯🇵|🇺🇸|台|日|新|狮|獅|美)).)*$",
]

[[custom_groups]]
name = "🇨🇳 Taiwan"
type = "url-test"
url = "http://www.gstatic.com/generate_204"
interval = 300
tolerance = 50
rule = [
    "(?=.*(Taiwan|🇨🇳|台))^((?!(Hong|Japan|Singapore|United States|🇭🇰|🇸🇬|🇯🇵|🇺🇸|港|日|新|狮|獅|美)).)*$",
]

[[custom_groups]]
name = "🇯🇵 Japan"
type = "url-test"
url = "http://www.gstatic.com/generate_204"
interval = 300
tolerance = 50
rule = [
    "(?=.*(Japan|🇯🇵|日))^((?!(Hong|Taiwan|Singapore|United States|🇭🇰|🇨🇳|🇸🇬|🇺🇸|港|台|新|狮|獅|美)).)*$",
]

[[custom_groups]]
name = "🇸🇬 Singapore"
type = "url-test"
url = "http://www.gstatic.com/generate_204"
interval = 300
tolerance = 50
rule = [
    "(?=.*(Singapore|🇸🇬|新|狮|獅))^((?!(Hong|Taiwan|Japan|United States|🇭🇰|🇨🇳|🇯🇵|🇺🇸|港|台|日|美)).)*$",
]

[[custom_groups]]
name = "🇺🇸 United States"
type = "url-test"
url = "http://www.gstatic.com/generate_204"
interval = 300
tolerance = 50
rule = [
    "(?=.*(United States|🇺🇸|美))^((?!(Hong|Taiwan|Japan|Singapore|🇭🇰|🇨🇳|🇸🇬|🇯🇵|港|台|日|新|狮|獅)).)*$",
]

